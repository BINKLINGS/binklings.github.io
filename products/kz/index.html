<style>
button {
  background-image: linear-gradient(to right, #ff0099, #493240);
  border: none;
  border-radius: 4px;
  color: #ffffff;
  cursor: pointer;
  font-size: 18px;
  padding: 10px 20px;
  position: relative;
  transition: all 0.3s;
}
button:after {
  background-color: #ffffff;
  content: "";
  height: 10px;
  width: 10px;
  border-radius: 50%;
  position: absolute;
  opacity: 0;
  transform: scale(0.5, 0.5);
  transition: all 0.3s;
}
button:hover:after {
  opacity: 1;
  transform: scale(4, 4);
  left: 50%;
  top: 50%;
}
button:active {
  box-shadow: inset 0 0 10px #000000;
}
</style>
